<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="/css/new.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Bamazon Management</title>
</head>

<body>
    <div class="container header">
        <nav class="navbar is-transparent" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title is-1">Bamazon</h1>
                </a>
                <a role="button" id="mobileMenu" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="BamazonMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item  is-hoverable">
                        <a href="/management" class="navbar-link">
                            Products
                        </a>


                        <a href="/management?inventory=5" class="navbar-item">
                            Low Inventory
                        </a>
                        <a href="/addInventory" class="navbar-item">
                            Add Inventory
                        </a>

                    </div>


                </div>

        </nav>
    </div>
    <div class="box container">
        <form action="">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label" for="product_name">Product</label>
                            <div class="control">
                                <input name="product_name" type="text" class="input" placeholder="Product">
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label" for="department_name">Department</label>
                            <div class="control">
                                <input name="department_name" type="text" class="input" placeholder="Department">
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <div class="field">
                            <label class="label" for="price">Price</label>
                            <div class="control">
                                <input name="price" type="number" step="any" min="0.1" class="input"
                                    placeholder="Price">
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <div class="field">
                            <label class="label" for="stock_quantity">Quantity</label>
                            <div class="control">
                                <input name="stock_quantity" type="number" min='1' class="input" placeholder="Quantity">
                            </div>
                        </div>
                    </div>
                    <div class="column is-narrow">
                        <div class="field">
                            <label class="label" for="">&nbsp;</label>
                            <div class="control">
                                <button name="addItems" class="input button is-primary">Add Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div id="productContent" class="container content">


        </div>
    </div>
    <script type="module" src="js/addProducts.js"></script>
</body>

</html>
