<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Bamazon</title>
  </head>
  <body>
    <div class="container header">
      <div class="columns">
        <div class="column is-narrow">
          <h1 class="title is-1">Bamazon</h1>
        </div>
      </div>
    </div>

    <div class="container box">
      <form id="form" action="/">
        <div id="products" class="container">
          <div class="columns is-centered product_head">
            <div class="column is-one-fifth">
              Product:
            </div>
            <div class="column is-one-fifth">
              Department:
            </div>
            <div class="column is-one-fifth">
              Price:
            </div>
            <div class="quantity column is-narrow quantity"></div>
          </div>
        </div>
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-narrow">
              <button class="submit button is-medium is-primary" type="submit">
                Order Now
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- modal -->
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div id="order" class="modal-content">
        <h1 class="title" is-2>Order Complete</h1>
        <div class="container">
          <div class="columns centered">
            <div class="column confirmationHead">Product</div>
            <div class="column confirmationHead">quantity</div>
            <div class="column confirmationHead">subtotals</div>
          </div>
        </div>
        <div id="orderDetails" class="container"></div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="/js/api.js"></script>
  </body>
</html>
